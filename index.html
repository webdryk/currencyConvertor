<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Currency Converter</title>
  </head>
  <body>
    <div
      class="flex flex-col items-center justify-center min-h-screen min-w-screen bg-blue-200"
    >
      <div
        class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 text-lg border-b-blue-500 border-b-4 m-5 "
      >
        <h2 class="text-2xl font-bold mb-4 text-center">Currency Converter</h2>
        <div id="currency-form" class="flex flex-col p-4">
          <label for="amount" class="block text-gray-700 font-medium mb-2"
            >Amount</label
          >
          <input
            type="number"
            id="amount"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />

          <div class="flex gap-5 mt-4">
            <div class="flex flex-col mb-4">
              <label
                for="from-currency"
                class="block text-gray-700 font-medium mb-2"
                >From:
              </label>
              <select
                id="from-currency"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
              ></select>
            </div>
            <div class="flex flex-col">
              <label
                for="to-currency"
                class="block text-gray-700 font-medium mb-2"
                >To:
              </label>
              <select
                id="to-currency"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
              ></select>
            </div>
          </div>

          <button
            onclick="convert()"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200"
          >
            Convert
          </button>
        </div>
        <div id="result" class="p-6 bg-gray-50 border-t">
          <div class="text-center py-8 text-gray-500">
            <p>Conversion results will appear here</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
